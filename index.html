<!DOCTYPE html>
<html>
	<head>
	  <title>Real-time Top 10 Taxi Zones</title>
	    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	    <link rel="stylesheet" type="text/css" href="css/app.css" />
	    <link rel="stylesheet" type="text/css" href="bower_components/angular-growl-v2/build/angular-growl.min.css" />
	    <link rel="stylesheet" type="text/css" href="bower_components/ng-d3matrix/dist/css/ng-d3matrix.min.css" />

		<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/flag-icon-css/css/flag-icon.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/angular-language-picker/dist/angular-language-picker.min.css">

		<link rel="stylesheet" type="text/css" href="bower_components/ng-d3geo/dist/css/ng-d3geo.min.css" />
	</head>


	<body ng-app="ngTopTenTaxiZonesApp">

		<div class="container-fluid" ng-controller="mainCtrl">
			<ol class="breadcrumb">
			  	<li><a href="#/tokyo23TaxiEvents">{{'taxi_events_title' | translate}}</a></li>
			  	<li><a href="#/tokyo23TopRoutes">{{'taxi_routes_title' | translate}}</a></li>
			  	<li><a href="#/stompgrid">{{'stompgrid_title' | translate}}</a></li>
				<li>
					<language-picker languages="['en-US', 'ja-JP']" on-change="changeLanguage(language.code)">{{'Language' | translate}}</language-picker>
				</li>
			</ol>

			<ng-view></ng-view>
		</div>

		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<!-- ngStomp -->
		<script src="bower_components/sockjs-client/dist/sockjs.min.js"></script>
		<script src="bower_components/stomp-websocket/lib/stomp.js"></script>
		<script src="bower_components/ng-stomp-notify/src/ng-stomp.js"></script>
		<!-- ag-grid -->
		<script src="bower_components/ag-grid/dist/ag-grid.min.js"></script>
		<!-- angular-growl-v2 -->
		<script src="bower_components/angular-growl-v2/build/angular-growl.min.js"></script>
		<!-- ng-d3matrix -->
		<script src="bower_components/d3/d3.min.js"></script>
		<script src="bower_components/d3-tip/index.js"></script>
	    <script type="text/javascript" src="bower_components/rxjs/dist/rx.all.min.js"></script>
	    <script type="text/javascript" src="bower_components/angular-rx/dist/rx.angular.min.js"></script>
		<script src="bower_components/ng-d3matrix/dist/ng-d3matrix.min.js"></script>
		<!-- angular-language-picker -->
	    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
	    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="bower_components/angular-language-picker/dist/angular-language-picker.js" type="text/javascript"></script>
		<script src="bower_components/angular-language-picker/dist/angular-language-picker.templates.js" type="text/javascript"></script>
	    <!-- angular-translate -->
		<script src="bower_components/angular-translate/angular-translate.js"></script>
		<!-- angular-cookies -->
		<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
		<!-- ng-d3geo -->
    	<script type="text/javascript" src="bower_components/topojson/topojson.min.js"></script>
    	<script type="text/javascript" src="bower_components/rxjs/dist/rx.all.min.js"></script>
    	<script type="text/javascript" src="bower_components/angular-rx/dist/rx.angular.min.js"></script>
    	<script type="text/javascript" src="bower_components/ng-d3geo/dist/ng-d3geo.min.js"></script>
		<!-- app related -->
		<script src="js/app.js"></script>
		<script src="js/controllers/stompgridController.js"></script>
		<script src="js/controllers/tokyo23TopRoutesController.js"></script>
		<script src="js/controllers/tokyo23TaxiEventsController.js"></script>
		<script src="js/services/services.js"></script>
	    <script src="js/services/dataService.js"></script>
	    <script src="js/services/asyncTranslator.js"></script>

	</body>
</html>
